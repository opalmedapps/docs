# Project information
site_name: Opal Technical Documentation
site_url: https://mschoettle.gitlab.io/docs
site_author: Opal Health Informatics Group (O-HIG)

# Repository
repo_name: mschoettle/docs
repo_url: https://gitlab.com/mschoettle/docs
# disable edit button
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2022 Opal Health Informatics Group (O-HIG)

# Content
nav:
  - Home: index.md
  - Software Engineering:
      - Best Practices: softeng/best_practices.md
      - Strangler Fig: softeng/strangler_fig.md
      - Language Guides:
          - Docker: softeng/docker.md
          - Python: softeng/python.md
          - JavaScript: softeng/javascript.md
  - Changelog: changelog.md
  - Extra:
      - Playground: playground.md

# Configuration
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    # TODO: host locally
    # see: https://fonts.google.com/specimen/Roboto
    # see: https://fonts.google.com/specimen/Roboto+Mono
    text: Roboto
    code: Roboto Mono
  language: en
  icon:
    logo: material/book-open-page-variant
    # repo: fontawesome/brands/gitlab
  features:
    # - navigation.instant
    # - navigation.tabs
    - navigation.top
    - search.highlight

# Plugins
plugins:
  - search
  # show last updated date at the bottom of each page
  - git-revision-date

# Extensions
markdown_extensions:

  # Python Markdown
  - admonition
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
