# Project information
site_name: O-HIG Developer Documentation
site_url: https://opalmedapps.gitlab.io/docs
site_author: Opal Health Informatics Group (O-HIG)

# Repository
repo_name: opalmedapps/docs
repo_url: https://gitlab.com/opalmedapps/docs
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2022 Opal Health Informatics Group (O-HIG)

# Content
nav:
  - Home: index.md
  - Software Versions: software_versions.md
  - Architecture:
    - Overview: architecture.md
    - Registration Process: architecture/registration.md
  - Best Practices:
    - Overview: best_practices.md
    - Code Review: code_review.md
    - Diagrams: best_practices/diagrams.md
  - Strangler Fig: strangler_fig.md
  - Onboarding: onboarding.md
  - Language Guides:
      - Docker: guides/docker.md
      - Python: guides/python.md
      - JavaScript: guides/javascript.md
  - Testing Guides:
      - Registration: testing/registration.md
      - App: testing/app.md
  - Changelog: changelog.md
  - Extra:
      - Playground: playground.md

# Configuration
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    # TODO: host locally
    # see: https://fonts.google.com/specimen/Roboto
    # see: https://fonts.google.com/specimen/Roboto+Mono
    text: Roboto
    code: Roboto Mono
  language: en
  icon:
    logo: material/book-open-page-variant
    # repo: fontawesome/brands/gitlab
  features:
    # - navigation.instant
    # - navigation.tabs
    - navigation.top
    - search.highlight

# Plugins
plugins:
  - search
  # show last updated date at the bottom of each page
  - git-revision-date

# Extensions
markdown_extensions:

  # Python Markdown
  - admonition
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  # https://github.com/mikitex70/plantuml-markdown
  - plantuml_markdown:
      server: http://www.plantuml.com/plantuml


watch:
  - README.md
  - CHANGELOG.md
