repo_url: https://gitlab.com/opalmedapps/docs
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; Opal Health Informatics Group (O-HIG)

# Content
nav:
  - Home: index.md
  - Software Versions: software_versions.md
  - Architecture:
    - Overview: architecture.md
    - Migration: architecture/migration.md
    - Registration Process: architecture/registration.md
  - Best Practices:
    - Overview: best_practices.md
    - Code Review: code_review.md
    - Diagrams: best_practices/diagrams.md
  - Strangler Fig: strangler_fig.md
  - Onboarding: onboarding.md
  - Language Guides:
      - Docker: guides/docker.md
      - Python: guides/python.md
      - JavaScript: guides/javascript.md
  - Testing Guides:
      - Registration: testing/registration.md
